<!DOCTYPE html>
<html>

<head>
    <title>Registration Form Creation </title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
</head>

<body>
    <div class="container-fulid" id="bgimage">
        <div id="title1">
            <h1>Registration Form </h1>
        </div>

        <div class="registration_background "></div>

        <form method="POST" id="register" action="">
            <div id="title2">
                <h2> Register Here </h2>
            </div>
            <div class="register">
                <label>FirstName: </label><br>
                <input type="text" name="FirstName" id="name" placeholder="Enter your First Name" required>
                <br>
                <br>
                <label>LastName: </label><br>
                <input type="text" name="LastName" id="name" placeholder="Enter your Last Name">
                <br>
                <br>
                <label>E-mail: </label><br>
                <input type="email" name="E-mail" id="email" placeholder="Enter your Email id" required>
                <br>
                <br>
                <label>MobileNumber: </label><br>
                <select id="mobilenumber">
                <option>+91</option>
                <option>+92</option>
                <option>+93</option>
                <option>+94</option>
                <option>+95</option>

            </select>
                <input type="mobilenumber" name="MobileNumber" id="num" placeholder="Enter your MobileNumber" required>
                <br>
                <br>
                <label>Password: </label><br>
                <input type="password" name="Password" id="passWord" placeholder="Enter your Password" required>
                <progress max="100" value="0" id="strength" style="width: 190px"></progress>
                <br>
                <br>
                <label>Confirm Password: </label> <br>
                <input type="password" name="Confirm Password" id="confirmpassword" placeholder="Re-Enter your Password" required>
                <br>
                <br>
                <input type="submit" value="Submit" id="sub">
        </form>
        </div>
    </div>
    </div>
</body>

</html>

<script>
    $(document).ready(function() {
        password = $("#passWord").val();

        console.log(password);

        var pass = document.getElementById("strength");
        var strength = 0;
        if (password.match(/[a-zA-Z0-9]+/)) {
            strength = strength + 1;
        }
        if (password.match(/[~<>?]+/)) {
            strength = strength + 1;
        }
        if (password.match(/[!@$#&*]+/)) {

            strength = strength + 1;
        }
        if (password.length > 8) {
            strength = strength + 1;
        }
        switch (strength) {
            case 0:
                pass.value = 20;
                break;
            case 1:
                pass.value = 40;
                break;
            case 2:
                pass.value = 60;
                break;
            case 3:
                pass.value = 80;
                break;
            case 4:
                pass.value = 100;
                break;
            default:
                pass.value = 0;

        }

    });
</script>
