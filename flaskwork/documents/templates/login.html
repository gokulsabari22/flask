<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Login Form </title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>
    <div id="loginpage">
        <div class="container-fulid signin_background ">
            <div class="row">
                <div class="col-12 title">
                    <h1>Sign In Form</h1>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-lg-6 bg-img">

                        </div>
                        <div class="col-lg-6">

                            <div class="formBox">
                                <form method="POST" id="register" action="">
                                    <div class="col-6">
                                        <div class="col-3">
                                            <label id="mobilenumber">MobileNumber</label>
                                        </div>
                                        <div class="col-3">
                                            <input type="mobilenumber" name="MobileNumber" placeholder="mobilenumber">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="col-3">
                                            <label id="Password">Password</label>
                                        </div>
                                        <div class="col-3">
                                            <input type="password" name="Password" placeholder="Password">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="col-6 text-align-center">
                                        <input type="submit" name="" value="SignIn" id="submit">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
